@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("jquery-ui-1.10.3/css/dark-hive/jquery-ui-1.10.3.custom.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("jquery-ui-1.10.3/js/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.2.0-rc.2/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.2.0-rc.2/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.2.0-rc.2/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("jquery-ui-1.10.3/js/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("application/org.app.services.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("application/org.app.controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("application/org.app.modules.js")" type="text/javascript"></script>
    </head>
    <body style="font-size: 10px;" ng-app="JarmeClient">
        @content
    </body>
</html>
